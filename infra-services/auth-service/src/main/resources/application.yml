server:
  port: ${AUTH_SERVER_PORT:8282}

spring:
  application:
    name: auth-service
  cloud:
    discovery:
      enabled: true
  security:
    user:
      name: ${EUREKA_USERNAME:eureka_user}
      password: ${EUREKA_PASSWORD:Eureka_password}
  datasource:
    url: ${KC_DB_URL:jdbc:h2:file:./test;DB_CLOSE_ON_EXIT=FALSE}
    username: ${KC_DB_USER:sa}
    password: ${KC_DB_PASSWORD:}
eureka:
  instance:
    preferIpAddress: true
    # to allow SBA access this service
    metadata-map:
      startup: ${random.int}    #needed to trigger info and endpoint update after restart
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://eureka_user:Eureka_password@localhost:8761/eureka}
management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: ALWAYS